<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="title">
            Music App
        </div>

        <div id="music-img" class="music-img"></div>

        <div class="description">
            <div id="music-name" class="music-name"></div>
            <div id="music-author" class="music-title"></div>
        </div>
        <audio id="audio"></audio>
        <div class="music-wave">
            <input id="progress" type="range">
        </div>
        <img src="" alt="">
        <div class="minute">
            <div class="start">
                0:00
            </div>
            <div class="finish">
                0:00
            </div>
        </div>
        <div class="music-control">
            <div id="prev" class="left">
                <img src="./icon/Group 5.svg" alt="">
            </div>
            <div id="play" class="pause">
                <img src="./icon/pause-icon.png" alt="">
            </div>
            <div id="next" class="right">
                <img src="./icon/Group 6.svg" alt="">
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
